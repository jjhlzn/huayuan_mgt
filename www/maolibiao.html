<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/tailwind.min.css?body=1" rel="stylesheet" />
    <link href="/css/common.css?body=1" rel="stylesheet" />
    <link href="/css/element-ui.css?body=1" rel="stylesheet" />

    <title></title>
</head>
<body>
    <div id="app" v-cloak class="min-h-screen content_background_color">

        <user-header></user-header>

        <!--  -->
        <div class="lg:flex w-full" style="position: absolute; top: 44px; bottom: 0; width: 100%;">

            <div id="menu" class="w-60 pt-2 bg-gray-600 flex-shrink-0 
                            absolute inset-y-0 left-0 transform -translate-x-full lg:relative lg:translate-x-0 transition duration-200 ease-in-out">
                <left-menu></left-menu>
            </div>
                
            <!-- 内容 -->
            <div class="flex-grow content_background_color">

                <!-- 标题-->
                <p class="font-bold text-xl p-5 bg-white">毛利表</p>

                <!-- 查询表单-->
                <div class="m-5 p-5 bg-white">
                    <form>
                        <div class="lg:flex">
                            <div class="flex-grow lg:flex">
                                <label class="w-16 text-sm py-1 block pr-2">关键字</label>
                                <input type="text" v-model="params.keyword" placeholder="请输入关键字" class="w-5/6  appearance-none border border-gray-200 rounded h-8 py-1.5 px-2 text-sm text-gray-700 leading-tight
                                                    focus:outline-none focus:bg-white focus:border-blue-500" />
                            </div>

                            <div class="flex-grow lg:w-1/3 lg:flex">
                                <label class="w-12 block text-sm text-center py-1 block pr-2">状态</label>
                                <select v-model="params.state" class="w-1/3 block appearance-none  text-gray-600 bg-white border border-gray-200  px-1 py-1 rounded  
                                            leading-tight focus:outline-none focus:bg-white focus:border-blue-500">
                                    <option value="出库">未结算</option> 
                                    <option value="已结算">已结算</option> 
                                    <option value="">所有</option> 
                                </select>
                            </div>

                            <div class="lg:w-1/4 lg:flex">
                                <label class="text-sm py-1 block pr-2" >&nbsp;</label>
                                <div>
                                    
                                    <button class=" h-8 px-4 mr-3  text-sm text-white transition-colors 
                                    duration-150 rounded-sm focus:shadow-outline bg-blue-500 hover:bg-blue-600" v-on:click="clickSearch">查询</button>

                                    <button class=" h-8 px-4  text-sm text-gray-600 transition-colors border border-gray-400
                                duration-150 rounded-sm focus:shadow-outline bg-white hover:bg-gray-100" v-on:click="clickReset">重置</button>
                                </div>
                                
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- 列表 -->
                <div class="m-5 p-5 bg-white overflow-x-auto">


                   
                </div>
            
            </div>
        </div>

        
       
            
    </div>

    <script type="text/javascript" src="/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/js.cookie.min.js"></script>
    <script src="/js/element-ui.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/lib/header.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/maolibiao.js"></script>
</body>
</html>
