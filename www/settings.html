<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/tailwind.min.css?body=1" rel="stylesheet" />
    <link href="/css/common.css?body=1" rel="stylesheet" />
    <link href="/css/element-ui.css?body=1" rel="stylesheet" />

    <title></title>
</head>
<body class="cont_bg content_background_color">
    <div id="app" v-cloak>

        <user-header></user-header>

        <!--  -->
        <div class="lg:flex w-full content_background_color h-screen pt-12" >

            <div id="menu" class="w-60 pt-2 bg-gray-600 flex-shrink-0 
                            absolute inset-y-0 left-0 transform -translate-x-full lg:relative lg:translate-x-0 transition duration-200 ease-in-out">
                <left-menu></left-menu>
            </div>
                
            <!-- 内容 -->
            <div class="flex-grow flex flex-col content_background_color h-full">

                <!-- 标题-->
                <p class="font-bold text-xl p-5 bg-white">Modify Password</p>

                <div class="bg-white p-5">
                    <div class=" lg:flex">
                        <div class="lg:w-1/2">
                            <div class=" py-2">Origin Password</div>
                            <input type="text" placeholder="" v-model="password" 
                                class="appearance-none border border-gray-200 rounded w-full md:w-2/3 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" />
                        </div>
                        
                    </div>
                    <div class=" lg:flex">
                        <div class="lg:w-1/2">
                            <div class=" py-2">New Password</div>
                            <input type="text" placeholder="" v-model="newPassword" 
                                class="appearance-none border border-gray-200 rounded w-full md:w-2/3 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" />
                        </div>
                        
                    </div>
                    <div class=" lg:flex">
                        <div class="lg:w-1/2">
                            <div class=" py-2">Repeat New Password</div>
                            <input type="text" placeholder="" v-model="newPassword2" 
                                class="appearance-none border border-gray-200 rounded w-full md:w-2/3 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" />
                        </div>
                    </div>

                    <div class="pt-5 text-center lg:text-left">
                        <button class=" h-8 px-5 m-2 text-sm text-white transition-colors 
                        duration-150 rounded-sm focus:shadow-outline bg-blue-500 hover:bg-blue-600" v-on:click="submitForm"> Save</button>

                    </div>
                </div>
                
            
            </div>
        </div>

        
       
            
    </div>

    <script type="text/javascript" src="/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/js.cookie.min.js"></script>
    <script src="/js/element-ui.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/lib/header.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/settings.js"></script>
</body>
</html>
