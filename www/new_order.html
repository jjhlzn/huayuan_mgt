<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/tailwind.min.css?body=1" rel="stylesheet" />
    <link href="/css/common.css?body=1" rel="stylesheet" />

    <title></title>
</head>
<body>
    <div id="app" v-cloak class=" min-h-screen text-sm ">

        <user-header></user-header>

        <!--  -->
        <div class="lg:flex w-full" style="position: absolute; top: 44px; bottom: 0; width: 100%;">

            <div id="menu" class="w-60 pt-2 bg-gray-600 flex-shrink-0 
                            absolute inset-y-0 left-0 transform -translate-x-full lg:relative lg:translate-x-0 transition duration-200 ease-in-out">
                <left-menu></left-menu>
            </div>
                
            <!-- content -->
            <div class="flex-grow p-6 content_background_color">
                
                <div class=" p-4  bg-white">
                    <p class="pb-4 font-bold text-lg">新增出库单</p>

                    <div class="overflow-x-auto ">
                        

                        <table class="table-fixed w-full divide-y divide-gray-200 text-sm text-center " >
                            <tr>
                                <!-- 入库时间(预计到港日期)、商品名称、货号、规格、可售数量、采购单价、采购总价、提单号 --> 
                                <th class="px-2  text-center  font-medium text-gray-800 uppercase tracking-wider w-24">
                                    商品名称
                                </th>

                 
                                <th class="px-2 text-center  font-medium text-gray-800 uppercase tracking-wider w-24">
                                    采购单价
                                </th>
                                <th class="px-2 text-center  font-medium text-gray-800 uppercase tracking-wider w-24">
                                    数量
                                </th>
                                <th class="px-2 text-center  font-medium text-gray-800 uppercase tracking-wider w-24">
                                    
                                </th>
                            </tr>

                            <tr v-for="item in products">
                                <td v-bind:class="[ item.hasInOrder ? '' : 'text-blue-500']">{{item.name}}({{item.sphh}})</td>
                           
                                <td> <input type="text"  v-model="item.price" 
                                    class="appearance-none border border-gray-200 rounded w-2/3 py-1 px-4 text-gray-700 
                                    leading-tight focus:outline-none focus:bg-white focus:border-blue-500" /></td>
                                <td> <input type="text"  v-model="item.buyQuantity" 
                                        class="appearance-none border border-gray-200 rounded w-2/3 py-1 px-4 text-gray-700 
                                        leading-tight focus:outline-none focus:bg-white focus:border-blue-500" /></td>
                                <td>
                                    <button class="text-red-500 hover:text-red-900" v-on:click="deleteItem(item.id)">删除</button>
                                </td>
                            </tr>


                        </table>

                        <div>
                            <button class="block h-8 px-5 m-2 text-sm text-white transition-colors 
                                 duration-150 rounded-sm focus:shadow-outline bg-blue-500 hover:bg-blue-600"
                                 v-on:click="goToSelectProduct"> 添加商品 </button>
                        </div>
                    </div>

                    <div>
                        <div class="pt-4">
                            <div class=" lg:flex">
                                <div class="lg:w-1/2">
                                    <div class=" py-2">客户</div>
                                    <input type="text" placeholder="请输入客户名称" v-model="clientName"
                                        class="appearance-none border border-gray-200 rounded w-full md:w-2/3 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" />

                                </div>

                                <div class="lg:w-1/2">
                                    <div class=" py-2">销售员</div>
                                    <input type="text" placeholder="请输入销售员" v-model="seller"
                                        class="appearance-none border border-gray-200 rounded w-full md:w-2/3 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" />

                                </div>
                            </div>
                        </div>

                        <div class="pt-4">
                            <div class=" lg:flex">
                                <div class="lg:w-1/2">
                                    <div class=" py-2">销售日期</div>
                                    <vuejs-datepicker v-model="sellDate" format="yyyy-MM-dd" input-class="appearance-none border border-gray-200 rounded py-1 px-1 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500"/>
                                </div>

                                
                            </div>
                        </div>

                        

                        <div class="pt-4">
                            <div class="py-2">销售合同图片</div>

                            <div class="flex flex-wrap">
                                <div class="orderImage m-2 relative " v-for="(item, index) in images">
                                    <div class="w-20  border h-20 rounded-lg  border-2 border-gray-300 bg-gray-100 flex justify-center items-center">
                                        <img :src="item.url" class="contract_image rounded-lg" >
                                    </div>
            
                                    <svg  v-on:click="deleteImage(index)" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 delete_image_icon fill-current text-red-600 "  viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                                    </svg>

                                    <input type="file" class="h-full w-full opacity-0 hidden" name="file" @change="onFileChange">
                                </div>

                                
                                <div class="m-2">
                                    <div class="orderImage w-20 relative border h-20 rounded-lg  border-2 border-gray-300 bg-gray-100 flex justify-center items-center">
                                        <div class="absolute">
                                            <div class="flex items-center ">  <span class="block text-gray-400 pb-2 text-5xl align-middle">+</span> </div>
                                        </div> <input type="file" class="h-full w-full opacity-0 " name="file" @change="onFileChange">
                                    </div>
                                </div>
                                
                            </div>
                            
                        </div>

                        <div class="pt-8 flex justify-center items-center">
                            <button class="block h-8 px-5 m-2 text-sm text-white transition-colors 
                            duration-150 rounded-sm focus:shadow-outline bg-blue-500 hover:bg-blue-600" v-on:click="submitOrder"> 提 交 </button>

 
                        </div>
                    </div>
                </div>
            </div>
        </div>

    
            
    </div>
    <script type="text/javascript" src="/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/js/vue.js"></script>
    <script type="text/javascript" src="/js/vuejs-datepicker.min.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/js.cookie.min.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/lib/header.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/neworder.js"></script>
</body>
</html>
