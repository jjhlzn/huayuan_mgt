<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/tailwind.min.css?body=1" rel="stylesheet" />
    <link href="/css/common.css?body=1" rel="stylesheet" />

    <title></title>
</head>
<body>
    <div id="app" v-cloak class=" min-h-screen ">

        <user-header></user-header>

        <!--  -->
        <div class="lg:flex w-full" style="position: absolute; top: 44px; bottom: 0; width: 100%;">

            <div id="menu" class="w-60 pt-2 bg-gray-600 flex-shrink-0 
                            absolute inset-y-0 left-0 transform -translate-x-full lg:relative lg:translate-x-0 transition duration-200 ease-in-out">
                <left-menu></left-menu>
            </div>
                
            <div class="flex-grow p-6" style="background-color: #F0F2F5;">
                
                <div class="bg-white p-2  overflow-x-auto">
                    <table class="table-fixed w-full divide-y divide-gray-200 text-sm text-center " >
                        <tr>
                            <!-- 入库时间(预计到港日期)、商品名称、货号、规格、可售数量、采购单价、采购总价、提单号 -->
                            <th class="px-2 py-2 text-center  font-medium text-gray-800 uppercase tracking-wider w-24">
                                销售订单号
                            </th>
                            <th class="px-2 py-2 text-center  font-medium text-gray-800 uppercase tracking-wider w-24">
                                客户
                            </th>
                            <th class="px-2 py-2 text-center  font-medium text-gray-800 uppercase tracking-wider w-24">
                                销售日期
                            </th>
                            <th class="px-2 py-2 text-center  font-medium text-gray-800 uppercase tracking-wider w-24">
                                销售员
                            </th>
                            <th class="px-2 py-2 text-center  font-medium text-gray-800 uppercase tracking-wider w-24">
                                操作
                            </th>
                        </tr>

                        <tr v-for="item in products" class="hover:bg-gray-200">
                            <td>{{item.orderNo}}</td>
                            <td>{{item.customer}}</td>
                            <td>{{item.sellDate}}</td>
                            <td>{{item.seller}}</td>
                            <td>
                                <a href="#"  class="text-blue-500 hover:text-blue-900 visited:text-purple-600"
                                v-on:click="clickDetail(item.orderNo)">详情</a>
                            </td>
                        </tr>
                    </table>
                </div>
            
            </div>
        </div>

        
       
            
    </div>

    <script type="text/javascript" src="/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/js.cookie.min.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/lib/header.js"></script>
    <script src="/js/orders.js"></script>
</body>
</html>
